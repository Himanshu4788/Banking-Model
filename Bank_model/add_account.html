<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_account.css">
    <title>Add Account</title>
</head>
<body>
    <div class="details">
        <p class="details-heading">Details</p>
        <input id="acc_no" class="acc_no" type="text" placeholder="Account Number">
        <input id="name" class="name" type="text" placeholder="Name">
        <input id="email" class="email" type="email" placeholder="Email">
        <input id="occupation" class="occupation" type="text" placeholder="Occupation">
        <input id="phone_no" class="phone_no" type="tel" placeholder="Mobile Number">
        <input id="address" class="address" type="text" placeholder="Address">
        <input id="pin_code" class="pin_code" type="password" placeholder="Pin Code">
        <input id="submit" class="submit" type="button" value="Submit">
    </div>
    <script src="add_account.js"></script>
</body>
</html>
