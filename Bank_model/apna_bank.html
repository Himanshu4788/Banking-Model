<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apna_bank.css">
    <title>Apna Bank</title>
</head>
<body>
    <div class="main_box">
        <div class="banking_system">
            Banking System
        </div>

        <input class="add_account" type="button" value="Add Account"  onclick="add_account()">
        <input class="deposit_to_account" type="button" value="Deposit To Account"  onclick="deposited()">
        <input class="withdraw_from_account" type="button" value="Withdraw From Account" onclick="withdraw()">
        <input class="display_account_list" type="button" value="Display Account List" onclick="display_account()">
    </div>
    <script src="apna_bank.js"></script>
</body>
</html>
